<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="manifest" id="my-manifest">
    
    <title>BMS Ticket App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & FULLSCREEN SETUP --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            background-color: #F5F5F5;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent body scroll, handle inside app */
        }

        /* --- APP LAYOUT CONTAINER --- */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: relative;
            background-color: #F2F2F2;
        }

        /* --- FAKE STATUS BAR --- */
        .status-bar {
            height: 35px; /* Standard Android height */
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-size: 13px;
            font-weight: 500;
            color: #111;
            z-index: 30;
            flex-shrink: 0;
            padding-top: env(safe-area-inset-top); /* Notch support */
        }

        /* --- APP NAVIGATION --- */
        .app-nav {
            height: 56px; /* Material Design standard */
            background: #fff;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid #e0e0e0;
            z-index: 30;
            flex-shrink: 0;
        }

        /* --- SCROLLABLE CONTENT AREA --- */
        .scroll-area {
            flex: 1; /* Takes all remaining height */
            overflow-y: auto;
            overflow-x: hidden;
            padding: 16px;
            padding-bottom: 20px;
        }

        /* --- THE TICKET CARD --- */
        .ticket-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        .card-poster {
            height: 28vh; /* Responsive height based on screen size */
            min-height: 200px;
            background-color: #333;
            background-image: url('https://image.tmdb.org/t/p/original/8UlWHLMpgZm9bx6QYh0NFoq67TZ.jpg');
            background-size: cover;
            background-position: top center;
            position: relative;
        }

        .poster-overlay {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            height: 120px;
            background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, transparent 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 16px;
        }

        .t-movie-title { color: #fff; font-size: 22px; font-weight: 700; line-height: 1.1; margin-bottom: 4px; }
        .t-movie-meta { color: rgba(255,255,255,0.9); font-size: 13px; font-weight: 400; }

        /* NOTCH DIVIDER */
        .ticket-divider {
            position: relative;
            height: 30px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ticket-divider::before, .ticket-divider::after {
            content: '';
            position: absolute;
            top: 0;
            width: 24px; height: 24px;
            background-color: #F2F2F2; /* Matches bg color */
            border-radius: 50%;
            transform: translateY(-50%);
        }
        .ticket-divider::before { left: -12px; }
        .ticket-divider::after { right: -12px; }
        .divider-dash { width: 85%; border-top: 1px dashed #e5e7eb; }

        /* TICKET DETAILS */
        .card-details { padding: 0 20px 25px 20px; text-align: center; }
        
        .info-row { display: flex; justify-content: space-between; margin-bottom: 16px; text-align: left; }
        .text-label { font-size: 11px; color: #777; text-transform: uppercase; margin-bottom: 3px; font-weight: 600; }
        .text-val { font-size: 15px; color: #111; font-weight: 500; }
        
        .booking-id-pill {
            display: inline-block;
            background-color: #fdf2f8; /* Pink-50 */
            color: #be185d; /* Pink-700 */
            font-size: 13px;
            font-weight: 700;
            padding: 8px 18px;
            border-radius: 50px;
            margin-bottom: 15px;
            border: 1px solid #fbcfe8;
        }

        .qr-img { width: 150px; height: 150px; mix-blend-mode: multiply; margin: 0 auto; display: block; }

        /* --- BOTTOM FOOTER --- */
        .bottom-nav {
            background: #fff;
            border-top: 1px solid #e5e5e5;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            padding-bottom: max(12px, env(safe-area-inset-bottom)); /* iPhone Safe Area */
        }
        .total-label { font-size: 11px; color: #888; text-transform: uppercase; }
        .total-amount { font-size: 18px; font-weight: 800; color: #333; }
        .cancel-btn { border: 1px solid #e5e5e5; padding: 10px 16px; border-radius: 6px; font-size: 13px; font-weight: 600; color: #DA1C5C; background: #fff; }

        /* --- EDITOR OVERLAY --- */
        .editor-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 100;
            display: none;
            justify-content: flex-end;
        }
        .editor-overlay.active { display: flex; }
        
        .editor-panel {
            width: 85%;
            max-width: 320px;
            height: 100%;
            background: #fff;
            padding: 20px;
            overflow-y: auto;
            box-shadow: -2px 0 10px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        .input-group { margin-bottom: 15px; }
        .input-label { font-size: 11px; font-weight: 700; color: #555; text-transform: uppercase; margin-bottom: 5px; display:block;}
        .input-field { width: 100%; padding: 10px; font-size: 14px; border: 1px solid #ddd; border-radius: 6px; outline:none; background: #f9fafb; }
        .input-field:focus { border-color: #DA1C5C; background: #fff; }

        /* --- INSTALL BUTTON STYLE --- */
        .install-btn {
            width: 100%;
            background: linear-gradient(135deg, #DA1C5C 0%, #be185d 100%);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-weight: 800;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(218, 28, 92, 0.3);
            display: none; /* Hidden by default until prompt is ready */
        }

        /* --- FAB (Floating Action Button) --- */
        .fab-edit {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 50px; height: 50px;
            background-color: #DA1C5C;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(218, 28, 92, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 50;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
        }
        .fab-edit:active { transform: scale(0.9); }

    </style>
</head>
<body>

    <div class="app-container">

        <div class="app-nav">
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            <span class="ml-4 font-bold text-gray-800 text-lg">Your Orders</span>
        </div>

        <div class="scroll-area">
            <div class="ticket-card">
                <div class="card-poster" id="out-poster">
                    <div class="poster-overlay">
                        <div class="t-movie-title" id="out-title">AVENGERS: DOOMSDAY</div>
                        <div class="t-movie-meta" id="out-meta">English, 3D (UA)</div>
                    </div>
                </div>

                <div class="ticket-divider">
                    <div class="divider-dash"></div>
                </div>

                <div class="card-details">
                    <div class="info-row">
                        <div>
                            <div class="text-label">Date & Time</div>
                            <div class="text-val" id="out-date">Sun, 14 Dec | 07:30 PM</div>
                        </div>
                    </div>

                    <div class="info-row">
                        <div style="max-width: 65%;">
                            <div class="text-label">Theater</div>
                            <div class="text-val" id="out-theater">PVR: Phoenix Marketcity, Kurla</div>
                        </div>
                        <div class="text-right">
                            <div class="text-label">Screen</div>
                            <div class="text-val" id="out-screen">Audi 03</div>
                        </div>
                    </div>

                    <div class="info-row">
                        <div>
                            <div class="text-label">Seats</div>
                            <div class="text-val">
                                <span id="out-count" class="text-gray-500 font-normal mr-1">2 Tickets</span>
                                <span id="out-seats" class="font-bold">GOLD - F4, F5</span>
                            </div>
                        </div>
                    </div>

                    <div style="border-top: 1px solid #f3f4f6; margin: 15px 0;"></div>

                    <div class="qr-box">
                        <div class="booking-id-pill" id="out-id">Booking ID: W3E4R5T</div>
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=BMS-TICKET-VALID" class="qr-img" alt="QR">
                        <div class="text-xs text-gray-400 mt-2 font-medium">Scan this QR code at entry</div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-6 text-xs text-gray-400 font-medium pb-4">
                Tap for support or more options
            </div>
        </div>

        <div class="bottom-nav">
            <div class="total-section">
                <div class="total-label">Total Amount</div>
                <div class="total-amount" id="out-price">Rs. 840.00</div>
            </div>
            <button class="cancel-btn">Cancel Booking</button>
        </div>
    </div>

    <button class="fab-edit" onclick="toggleEditor()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
    </button>

    <div class="editor-overlay" id="editorDrawer" onclick="if(event.target === this) toggleEditor()">
        <div class="editor-panel">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h3 class="font-bold text-lg">Edit Ticket</h3>
                <button onclick="toggleEditor()" class="text-gray-500 font-bold text-xl">&times;</button>
            </div>

            <button id="installBtn" class="install-btn" onclick="installApp()">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                INSTALL APP TO HOME SCREEN
            </button>
            
            <div class="input-group">
                <label class="input-label">Movie Poster URL</label>
                <input type="text" id="in-poster" class="input-field" value="https://image.tmdb.org/t/p/original/8UlWHLMpgZm9bx6QYh0NFoq67TZ.jpg" oninput="updateTicket()">
            </div>
            <div class="input-group">
                <label class="input-label">Movie Title</label>
                <input type="text" id="in-title" class="input-field" value="AVENGERS: DOOMSDAY" oninput="updateTicket()">
            </div>
            <div class="input-group">
                <label class="input-label">Format / Lang</label>
                <input type="text" id="in-meta" class="input-field" value="English, 3D (UA)" oninput="updateTicket()">
            </div>
            <div class="input-group">
                <label class="input-label">Date & Time</label>
                <input type="text" id="in-date" class="input-field" value="Sun, 14 Dec | 07:30 PM" oninput="updateTicket()">
            </div>
            <div class="input-group">
                <label class="input-label">Theater Name</label>
                <input type="text" id="in-theater" class="input-field" value="PVR: Phoenix Marketcity, Kurla" oninput="updateTicket()">
            </div>
            <div class="input-group">
                <label class="input-label">Screen Info</label>
                <input type="text" id="in-screen" class="input-field" value="Audi 03" oninput="updateTicket()">
            </div>
            <div class="input-group">
                <label class="input-label">Seat Numbers</label>
                <input type="text" id="in-seats" class="input-field" value="GOLD - F4, F5" oninput="updateTicket()">
            </div>
            <div class="input-group">
                <label class="input-label">Booking ID</label>
                <input type="text" id="in-id" class="input-field" value="W3E4R5T" oninput="updateTicket()">
            </div>
            <div class="input-group">
                <label class="input-label">Total Amount</label>
                <input type="text" id="in-price" class="input-field" value="Rs. 840.00" oninput="updateTicket()">
            </div>
            <div class="input-group">
                <label class="input-label">Status Bar Time</label>
                <input type="text" id="in-clock" class="input-field" value="12:30" oninput="updateTicket()">
            </div>
        </div>
    </div>

    <script>
        // 1. GENERATE DYNAMIC MANIFEST
        const manifest = {
            "name": "BMS Ticket",
            "short_name": "Ticket",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#F5F5F5",
            "theme_color": "#ffffff",
            "icons": [{
                "src": "https://cdn-icons-png.flaticon.com/512/2503/2503508.png", // Generic ticket icon
                "sizes": "512x512",
                "type": "image/png"
            }]
        };
        const content = encodeURIComponent(JSON.stringify(manifest));
        const url = "data:application/json;charset=utf-8," + content;
        document.getElementById('my-manifest').setAttribute('href', url);

        // 2. REGISTER FAKE SERVICE WORKER (Required for PWA install criteria)
        if ('serviceWorker' in navigator) {
            const swCode = `self.addEventListener('fetch', (event) => { return; });`;
            const blob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);
            navigator.serviceWorker.register(swUrl).catch(e => console.log(e));
        }

        // 3. HANDLE INSTALL PROMPT
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'flex'; // Show button when ready
        });

        async function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installBtn.style.display = 'none';
                }
                deferredPrompt = null;
            }
        }

        // 4. EDITOR LOGIC
        function toggleEditor() {
            const drawer = document.getElementById('editorDrawer');
            if (drawer.style.display === 'flex') {
                drawer.style.display = 'none';
                drawer.classList.remove('active');
            } else {
                drawer.style.display = 'flex';
                drawer.classList.add('active');
            }
        }

        function updateTicket() {
            document.getElementById('out-poster').style.backgroundImage = `url('${document.getElementById('in-poster').value}')`;
            document.getElementById('out-title').innerText = document.getElementById('in-title').value;
            document.getElementById('out-meta').innerText = document.getElementById('in-meta').value;
            document.getElementById('out-date').innerText = document.getElementById('in-date').value;
            document.getElementById('out-theater').innerText = document.getElementById('in-theater').value;
            document.getElementById('out-screen').innerText = document.getElementById('in-screen').value;
            document.getElementById('out-seats').innerText = document.getElementById('in-seats').value;
            document.getElementById('out-id').innerText = "Booking ID: " + document.getElementById('in-id').value;
            document.getElementById('out-price').innerText = document.getElementById('in-price').value;
            document.getElementById('clock').innerText = document.getElementById('in-clock').value;
        }
    </script>
</body>
</html>
